<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Quartz QR Scan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body data-page="qr-list" class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
        <div>
            <h1 class="ty-headline">QR List</h1>
            <p class="ty-body-2 mt-2 text-slate-600">Active / Used / Expired.</p>
        </div>
        <div class="flex gap-3">
            <input class="rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="Search QR Id...">
            <a class="btn-primary px-5 py-3 rounded-xl ty-subtitle-2" href="qr-create.html">Create</a>
        </div>
    </div>

    <section class="mt-6 card overflow-hidden">
        <div class="p-5 border-b border-slate-200">
            <div class="ty-subtitle-1">Last Entries</div>
            <div class="ty-caption text-slate-500 mt-1">Workshop Quartz Garage</div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-left">
                <thead class="bg-slate-50">
                <tr>
                    <th class="p-4 ty-caption text-slate-500">QR Id</th>
                    <th class="p-4 ty-caption text-slate-500">Status</th>
                    <th class="p-4 ty-caption text-slate-500">Created</th>
                    <th class="p-4 ty-caption text-slate-500">Used By</th>
                    <th class="p-4 ty-caption text-slate-500">Expires</th>
                    <th class="p-4 ty-caption text-slate-500 text-right">Actions</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-slate-200 bg-white">
                <tr>
                    <td class="p-4 ty-body-2 font-medium">#15021</td>
                    <td class="p-4">
                        <span class="ty-caption px-3 py-1 rounded-full border" style="background:#fff;border-color:#B7CBD3;color:#374649;">Active</span>
                    </td>
                    <td class="p-4 ty-body-2 text-slate-600">2026-01-07 10:22</td>
                    <td class="p-4 ty-body-2 text-slate-600">—</td>
                    <td class="p-4 ty-body-2 text-slate-600">2026-01-14 10:22</td>
                    <td class="p-4 text-right">
                        <button class="btn-ghost px-4 py-2 rounded-xl ty-subtitle-2">View</button>
                    </td>
                </tr>

                <tr>
                    <td class="p-4 ty-body-2 font-medium">#15020</td>
                    <td class="p-4">
                        <span class="ty-caption px-3 py-1 rounded-full" style="background:#374649;color:#fff;">Used</span>
                    </td>
                    <td class="p-4 ty-body-2 text-slate-600">2026-01-07 09:12</td>
                    <td class="p-4 ty-body-2 text-slate-600">Mec1@garage.com</td>
                    <td class="p-4 ty-body-2 text-slate-600">2026-01-14 09:12</td>
                    <td class="p-4 text-right">
                        <button class="btn-ghost px-4 py-2 rounded-xl ty-subtitle-2">View</button>
                    </td>
                </tr>

                <tr>
                    <td class="p-4 ty-body-2 font-medium">#15019</td>
                    <td class="p-4">
                        <span class="ty-caption px-3 py-1 rounded-full border" style="background:#fff;border-color:#B7CBD3;color:#374649;">Expired</span>
                    </td>
                    <td class="p-4 ty-body-2 text-slate-600">2026-01-01 09:12</td>
                    <td class="p-4 ty-body-2 text-slate-600">—</td>
                    <td class="p-4 ty-body-2 text-slate-600">2026-01-02 09:12</td>
                    <td class="p-4 text-right">
                        <button class="btn-ghost px-4 py-2 rounded-xl ty-subtitle-2">View</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<div id="site-footer"></div>
<script src="assets/include.js"></script>
</body>
</html>
