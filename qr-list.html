<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Qr List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body>
<div id="site-header"></div>

<main style="max-width:1100px;margin:0 auto;padding:10px 16px 30px;">
    <section class="card" style="padding:22px;">
        <h1 class="ty-headline">Workshop Qr Scans</h1>
        <p class="ty-body-2" style="margin-top:6px;color:#55666A;">
            Owners Can Only See Scans From Their Workshop.
        </p>
    </section>

    <section class="card" style="padding:0;overflow:hidden;margin-top:14px;">
        <div style="padding:16px;border-bottom:1px solid rgba(183,203,211,.55);">
            <div class="ty-subtitle-1">Recent Scans</div>
            <div class="ty-caption" style="color:#7A8C92;margin-top:2px;">Latest 50 Scans</div>
        </div>

        <div style="overflow-x:auto;background:#fff;">
            <table style="min-width:100%;border-collapse:collapse;text-align:left;">
                <thead style="background:#F7F9FA;">
                <tr>
                    <th style="padding:12px;" class="ty-caption">Mechanic</th>
                    <th style="padding:12px;" class="ty-caption">Points</th>
                    <th style="padding:12px;" class="ty-caption">Scanned At</th>
                </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
    </section>
</main>

<div id="site-footer"></div>

<script src="assets/app-state.js"></script>
<script src="assets/supabase-client.js"></script>
<script src="assets/auth.js"></script>
<script src="assets/app-api.js"></script>
<script src="assets/include.js"></script>

<script>
    (async () => {
        await refreshSession();
        const profile = await getMyProfile();

        if (!window.appState.session) {
            window.location.href = "login.html";
            return;
        }

        if (profile?.role !== "Owner" && profile?.role !== "Admin") {
            alert("Access Restricted.");
            window.location.href = "dashboard.html";
            return;
        }

        // Owner can read only their workshop scans via RLS (v_shop_by_mechanic etc.)
        // Here we query qr_scans filtered by workshop_id using current user workshop
        const { data, error } = await supabaseClient
            .from("qr_scans")
            .select("points_earned, scanned_at, profiles:scanned_by(full_name)")
            .order("scanned_at", { ascending: false })
            .limit(50);

        if (error) {
            alert(error.message || "Cannot Load Scans.");
            return;
        }

        document.getElementById("rows").innerHTML = (data || []).map(r => `
        <tr style="border-top:1px solid rgba(183,203,211,.55);">
          <td style="padding:12px;" class="ty-body-2"><strong>${r.profiles?.full_name || "â€”"}</strong></td>
          <td style="padding:12px;" class="ty-body-2">${r.points_earned}</td>
          <td style="padding:12px;" class="ty-body-2">${new Date(r.scanned_at).toLocaleString()}</td>
        </tr>
      `).join("");
    })();
</script>
</body>
</html>
