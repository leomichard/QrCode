<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Set New Password â€¢ Quartz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/supabase-client.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/app-api.js"></script>
</head>

<body class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-md mx-auto px-4 py-12">
    <div class="card p-6">
        <h1 class="ty-headline">Set New Password</h1>

        <!-- Invalid link message -->
        <div id="invalidBox" class="hidden mt-4 p-4 rounded-xl border border-slate-200 bg-slate-50">
            <p class="ty-body-2 text-slate-700">
                This Reset Link Is Invalid Or Expired. Please Request A New Reset Link.
            </p>
            <div class="mt-4 flex gap-3">
                <a href="forgot-password.html" class="btn-primary rounded-xl px-4 py-3 ty-subtitle-2">
                    Request New Link
                </a>
                <a href="login.html" class="rounded-xl px-4 py-3 ty-subtitle-2 border border-slate-200 bg-white">
                    Back To Login
                </a>
            </div>
        </div>

        <!-- Reset form -->
        <div id="formBox" class="mt-4">
            <p class="ty-body-2 text-slate-600">
                Choose A New Password For Your Account.
            </p>

            <form class="mt-6 space-y-4">
                <div>
                    <label class="ty-caption">New Password</label>
                    <input name="password" type="password" required class="input w-full mt-1" placeholder="New Password" />
                </div>

                <button type="submit" class="btn-primary w-full rounded-xl px-4 py-3 ty-subtitle-2">
                    Update Password
                </button>

                <a href="login.html" class="ty-caption text-red-600 block text-center mt-2">
                    Back To Login
                </a>
            </form>
        </div>
    </div>
</main>

<div id="site-footer"></div>
<script src="assets/include.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        // Supabase sets a recovery session when coming from the email link.
        // If no session exists here, the link is invalid/expired or URL config is wrong.
        const { data: { session } } = await supabaseClient.auth.getSession();

        const invalidBox = document.getElementById("invalidBox");
        const formBox = document.getElementById("formBox");

        if (!session) {
            invalidBox.classList.remove("hidden");
            formBox.classList.add("hidden");
            return;
        }

        const form = document.querySelector("form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const password = (document.querySelector('[name="password"]')?.value || "").trim();
            if (!password) return alert("Please Enter A New Password.");

            const { error } = await supabaseClient.auth.updateUser({ password });

            if (error) {
                alert(error.message);
                return;
            }

            alert("Password Updated Successfully.");
            window.location.href = "login.html";
        });
    });
</script>
</body>
</html>
