<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body>
<div id="site-header"></div>

<main style="max-width:520px;margin:0 auto;padding:10px 16px 30px;">
    <section class="card" style="padding:22px;">
        <h1 class="ty-headline">Login</h1>
        <p class="ty-body-2" style="margin-top:6px;color:#55666A;">
            Sign In To Access Your Dashboard.
        </p>

        <form id="loginForm" style="margin-top:14px;display:grid;gap:10px;">
            <input class="input ty-body-2" name="email" placeholder="Email" autocomplete="email" />
            <input class="input ty-body-2" name="password" type="password" placeholder="Password" autocomplete="current-password" />

            <button class="btn btn-primary ty-button" type="submit">Login</button>

            <p class="ty-caption" style="color:#7A8C92;">
                No Account Yet? <a class="link" href="register.html">Register</a>
            </p>
        </form>
    </section>
</main>

<div id="site-footer"></div>

<script src="assets/app-state.js"></script>
<script src="assets/supabase-client.js"></script>
<script src="assets/auth.js"></script>
<script src="assets/app-api.js"></script>
<script src="assets/include.js"></script>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const f = e.target;

        const email = f.email.value.trim();
        const password = f.password.value.trim();

        if (!email || !password) {
            alert("Please Fill In Email And Password.");
            return;
        }

        try {
            await signIn(email, password);
            window.location.href = "dashboard.html";
        } catch (err) {
            alert(err.message || "Login Failed.");
        }
    });
</script>
</body>
</html>
