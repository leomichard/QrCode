<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Quartz Qr Scan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body data-page="team" class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="ty-headline">team</h1>
    <p class="ty-body-2 mt-2 text-slate-600">ajouter des mécaniciens au workshop (owner only côté backend).</p>

    <div class="mt-6 grid lg:grid-cols-3 gap-6">
        <section class="card p-6 lg:col-span-1">
            <div class="ty-subtitle-1">add mechanic</div>
            <form class="mt-5 space-y-4">
                <div>
                    <label class="ty-subtitle-2">email</label>
                    <input class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="mec1@garage.com">
                </div>
                <div>
                    <label class="ty-subtitle-2">temporary password</label>
                    <input type="password" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="••••••••">
                </div>
                <button type="button" class="btn-primary w-full rounded-xl px-4 py-3 ty-subtitle-2">add</button>
            </form>
        </section>

        <section class="card lg:col-span-2 overflow-hidden">
            <div class="p-5 border-b border-slate-200 flex items-center justify-between">
                <div class="ty-subtitle-1">members</div>
                <div class="ty-caption text-slate-500">workshop quartz garage</div>
            </div>

            <div class="divide-y divide-slate-200">
                <div class="p-5 flex items-center justify-between">
                    <div>
                        <div class="ty-subtitle-2">leo (owner)</div>
                        <div class="ty-caption text-slate-500 mt-1">owner@garage.com</div>
                    </div>
                    <span class="ty-caption px-3 py-1 rounded-full" style="background:#374649;color:#fff;">owner</span>
                </div>

                <div class="p-5 flex items-center justify-between">
                    <div>
                        <div class="ty-subtitle-2">mechanic 1</div>
                        <div class="ty-caption text-slate-500 mt-1">mec1@garage.com</div>
                    </div>
                    <span class="ty-caption px-3 py-1 rounded-full border" style="background:#fff;border-color:#B7CBD3;color:#374649;">mechanic</span>
                </div>
            </div>
        </section>
    </div>
</main>

<div id="site-footer"></div>
<script src="assets/include.js"></script>
</body>
</html>
