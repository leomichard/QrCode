<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>3D Model Test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="assets/app.css"/>

    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        model-viewer {
            width: 100%;
            height: 520px;
            background: rgba(10, 15, 31, 0.4);
            border-radius: 24px;
            border: 1px solid rgba(0, 229, 255, 0.25);
            overflow: hidden;
        }
    </style>
</head>

<body>
<div id="site-header"></div>

<!-- Viewer -->
<div class="w-80 h-80 mx-auto my-8">
    <model-viewer
            id="viewer"
            src="assets/model/QuartzBox.glb"
            alt="3D model"
            camera-controls
            auto-rotate
            shadow-intensity="0.5"
            exposure="0.5"
            ar
    >
    </model-viewer>
</div>


<div id="site-footer"></div>

<script src="assets/app-state.js"></script>
<script src="assets/supabase-client.js"></script>
<script src="assets/auth.js"></script>
<script src="assets/app-api.js"></script>
<script src="assets/include.js"></script>

</body>
</html>
