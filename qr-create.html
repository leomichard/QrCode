<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Quartz Qr Scan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body data-page="qr-create" class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-6xl mx-auto px-4 py-10">
    <div class="grid lg:grid-cols-2 gap-6 items-start">
        <section class="card p-6">
            <h1 class="ty-headline">create qr</h1>
            <p class="ty-body-2 mt-2 text-slate-600">génère un qr code à usage unique (one-time).</p>

            <div class="mt-6 space-y-4">
                <div>
                    <label class="ty-subtitle-2">expiration</label>
                    <select class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2">
                        <option>7 days</option>
                        <option>24 hours</option>
                        <option>no expiration</option>
                    </select>
                </div>

                <button type="button" class="btn-primary w-full rounded-xl px-4 py-3 ty-subtitle-2">
                    generate one-time qr
                </button>

                <div class="rounded-2xl border border-slate-200 bg-slate-50 p-4">
                    <div class="ty-subtitle-2">scan link (preview)</div>
                    <div class="ty-body-2 mt-2 break-all text-slate-600">https://your-domain/scan?token=...</div>
                    <div class="mt-3 flex gap-3">
                        <button type="button" class="btn-ghost flex-1 rounded-xl px-4 py-3 ty-subtitle-2">copy link</button>
                        <button type="button" class="btn-primary flex-1 rounded-xl px-4 py-3 ty-subtitle-2">download qr</button>
                    </div>
                </div>
            </div>
        </section>

        <aside class="card p-6">
            <div class="ty-subtitle-1">qr preview</div>
            <div class="ty-caption text-slate-500 mt-2">image générée côté backend plus tard.</div>
            <div class="mt-6 grid place-items-center">
                <div class="h-64 w-64 rounded-3xl border border-slate-200 bg-slate-50 grid place-items-center ty-body-2 text-slate-500">
                    qr image
                </div>
            </div>
        </aside>
    </div>
</main>

<div id="site-footer"></div>
<script src="assets/include.js"></script>
</body>
</html>
