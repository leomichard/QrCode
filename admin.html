<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/app.css"/>
</head>

<body>
<div id="site-header"></div>

<main style="max-width:1100px;margin:0 auto;padding:10px 16px 30px;">
    <section class="card" style="padding:22px;">
        <h1 class="ty-headline">Admin Dashboard</h1>
        <p class="ty-body-2" style="margin-top:6px;color:#55666A;">Global Statistics And Management.</p>
    </section>

    <section id="denied" class="card" style="padding:22px;margin-top:14px;display:none;">
        <h2 class="ty-headline">Access Restricted</h2>
        <p class="ty-body-2" style="margin-top:6px;color:#55666A;">You Must Be An Admin To View This Page.</p>
    </section>

    <section id="content" style="display:none;margin-top:14px;">
        <div id="overview" style="display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px;"></div>

        <section class="card" style="padding:22px;margin-top:14px;">
            <h2 class="ty-headline" id="formTitle">Create Global Promotion</h2>
            <p class="ty-body-2" style="margin-top:6px;color:#55666A;">
                Global Promotions Have No Workshop Id And Are Visible To Everyone.
            </p>

            <form id="globalPromoForm" style="margin-top:14px;display:grid;gap:10px;">
                <input type="hidden" name="promoId" value=""/>
                <input class="input ty-body-2" name="title" placeholder="Title"/>

                <div>
                    <label class="ty-caption">Image (URL or file)</label>
                    <input class="input ty-body-2" name="imageUrl" placeholder="Image Url (Optional)"/>
                    <input type="file" name="imageFile" accept="image/*" class="input ty-body-2" style="margin-top:6px;"/>
                    <img id="currentImage" src="" alt="Current image" style="display:none;width:80px;height:80px;object-fit:cover;border-radius:8px;margin-top:6px;"/>
                </div>

                <input class="input ty-body-2" name="requiredPoints" placeholder="Required Points (Example: 500)"/>
                <textarea class="input ty-body-2" name="description" placeholder="Description" rows="4"></textarea>

                <div style="display:flex;gap:10px;">
                    <button class="btn btn-primary ty-button" type="submit" id="submitBtn">Publish Global Promotion</button>
                    <button type="button" id="cancelEdit" class="btn ty-button" style="display:none;background:#6b7280;color:white;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Liste des promotions -->
        <section class="card" style="padding:22px;margin-top:14px;">
            <h2 class="ty-headline">Manage Promotions</h2>
            <p class="ty-body-2" style="margin-top:6px;color:#55666A;">View, edit and delete existing promotions.</p>
            <div id="promotionsList" style="margin-top:14px;display:grid;gap:10px;"></div>
        </section>
    </section>
</main>

<div id="site-footer"></div>

<script src="assets/app-state.js"></script>
<script src="assets/supabase-client.js"></script>
<script src="assets/auth.js"></script>
<script src="assets/app-api.js"></script>
<script src="assets/include.js"></script>

<script>
    let editingPromoId = null;

    async function loadPromotions() {
        const {data: promotions, error} = await supabaseClient
            .from("promotions")
            .select("*")
            .order("created_at", {ascending: false});

        const container = document.getElementById("promotionsList");

        if (error || !promotions?.length) {
            container.innerHTML = '<p class="ty-body-2" style="color:#7A8C92;">No promotions found.</p>';
            return;
        }

        container.innerHTML = promotions.map(promo => `
            <div class="card" style="padding:14px;display:flex;align-items:center;gap:14px;flex-wrap:wrap;">
                <img src="${promo.image_url}" alt="${promo.title}" style="width:60px;height:60px;object-fit:cover;border-radius:8px;"/>
                <div style="flex:1;min-width:150px;">
                    <div class="ty-subtitle-2">${promo.title}</div>
                    <div class="ty-caption" style="color:#7A8C92;">${promo.required_points || 0} points</div>
                </div>
                <div style="display:flex;gap:8px;">
                    <button onclick="editPromotion('${promo.id}')" style="padding:8px 12px;background:#3b82f6;color:white;border:none;border-radius:8px;cursor:pointer;">
                        Edit
                    </button>
                    <button onclick="deletePromotion('${promo.id}')" style="padding:8px 12px;background:#ef4444;color:white;border:none;border-radius:8px;cursor:pointer;">
                        Delete
                    </button>
                </div>
            </div>
        `).join("");
    }

    async function editPromotion(id) {
        const {data: promo, error} = await supabaseClient
            .from("promotions")
            .select("*")
            .eq("id", id)
            .single();

        if (error || !promo) {
            alert("Error loading promotion.");
            return;
        }

        editingPromoId = id;
        const form = document.getElementById("globalPromoForm");

        form.promoId.value = id;
        form.title.value = promo.title || "";
        form.imageUrl.value = promo.image_url || "";
        form.requiredPoints.value = promo.required_points || "";
        form.description.value = promo.description || "";

        // Afficher l'image actuelle
        const currentImg = document.getElementById("currentImage");
        if (promo.image_url) {
            currentImg.src = promo.image_url;
            currentImg.style.display = "block";
        }

        document.getElementById("formTitle").textContent = "Edit Promotion";
        document.getElementById("submitBtn").textContent = "Update Promotion";
        document.getElementById("cancelEdit").style.display = "block";

        // Scroll vers le formulaire
        form.scrollIntoView({behavior: "smooth"});
    }

    function resetForm() {
        editingPromoId = null;
        const form = document.getElementById("globalPromoForm");
        form.reset();
        form.promoId.value = "";

        document.getElementById("currentImage").style.display = "none";
        document.getElementById("formTitle").textContent = "Create Global Promotion";
        document.getElementById("submitBtn").textContent = "Publish Global Promotion";
        document.getElementById("cancelEdit").style.display = "none";
    }

    async function deletePromotion(id) {
        if (!confirm("Are you sure you want to delete this promotion?")) return;

        const {error} = await supabaseClient
            .from("promotions")
            .delete()
            .eq("id", id);

        if (error) {
            alert("Error deleting promotion: " + error.message);
            return;
        }

        alert("Promotion deleted successfully.");
        if (editingPromoId === id) resetForm();
        await loadPromotions();
    }

    (async () => {
        await refreshSession();
        const profile = await getMyProfile();

        if (!window.appState.session || profile?.role !== "Admin") {
            document.getElementById("denied").style.display = "";
            return;
        }

        document.getElementById("content").style.display = "";

        const {data: overview, error} = await supabaseClient.from("v_admin_overview").select("*").single();
        if (error) {
            alert("Admin Overview View Missing Or Not Accessible.");
            return;
        }

        document.getElementById("overview").innerHTML = `
            <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">Total Workshops</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${overview.total_workshops}</div>
            </div>
            <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">Total Users</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${overview.total_users}</div>
            </div>
            <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">Total Scans</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${overview.total_scans}</div>
            </div>
            <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">Total Points</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${overview.total_points}</div>
            </div>
        `;

        await loadPromotions();

        // Bouton annuler
        document.getElementById("cancelEdit").addEventListener("click", resetForm);

        document.getElementById("globalPromoForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const f = e.target;

            const promoId = f.promoId.value;
            const title = f.title.value.trim();
            let imageUrl = f.imageUrl.value.trim();
            const imageFile = f.imageFile.files[0];
            const requiredPoints = parseInt(f.requiredPoints.value.trim()) || 0;
            const description = f.description.value.trim();

            if (imageFile) {
                const fileName = `promo_${Date.now()}_${imageFile.name}`;
                const {error: uploadError} = await supabaseClient.storage
                    .from("promotions")
                    .upload(fileName, imageFile);

                if (uploadError) {
                    alert("Error uploading image: " + uploadError.message);
                    return;
                }

                const {data: urlData} = supabaseClient.storage.from("promotions").getPublicUrl(fileName);
                imageUrl = urlData.publicUrl;
            }

            if (!title || !imageUrl || !description) {
                alert("Please Fill In Title, Image, And Description.");
                return;
            }

            try {
                if (promoId) {
                    // Mode édition
                    const {error} = await supabaseClient
                        .from("promotions")
                        .update({
                            title,
                            description,
                            image_url: imageUrl,
                            required_points: requiredPoints
                        })
                        .eq("id", promoId);

                    if (error) throw error;
                    alert("Promotion Updated Successfully.");
                } else {
                    // Mode création
                    await createPromotion({title, description, imageUrl, requiredPoints, workshopId: null});
                    alert("Global Promotion Published.");
                }

                resetForm();
                await loadPromotions();
            } catch (err) {
                alert(err.message || "Error saving promotion.");
            }
        });
    })();
</script>
</body>
</html>
