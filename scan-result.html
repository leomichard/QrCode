<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/imgs/favicon.ico"type="image/x-icon">
    <title>Scan Result</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body>
<div id="site-header"></div>

<main style="max-width:720px;margin:0 auto;padding:10px 16px 30px;">
    <section class="card" style="padding:22px;">
        <h1 class="ty-headline">Scan Result</h1>
        <p class="ty-body-2" style="margin-top:6px;color:#55666A;">
            This Page Consumes A One-Time Qr Code.
        </p>

        <div id="result" class="card" style="padding:16px;margin-top:14px;background:#fff;">
            <div class="ty-body-2" style="color:#55666A;">Waiting For Token...</div>
        </div>

        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;">
            <a class="btn btn-outline ty-button" href="dashboard.html">Go To Dashboard</a>
        </div>
    </section>
</main>

<div id="site-footer"></div>

<script src="assets/app-state.js"></script>
<script src="assets/supabase-client.js"></script>
<script src="assets/auth.js"></script>
<script src="assets/app-api.js"></script>
<script src="assets/include.js"></script>

<script>
    (async () => {
        await refreshSession();
        if (!window.appState.session) {
            // Must be logged in to consume (your SQL requires auth.uid)
            window.location.href = "login.html";
            return;
        }

        const url = new URL(window.location.href);
        const rawToken = url.searchParams.get("token");
        const box = document.getElementById("result");

        if (!rawToken) {
            box.innerHTML = `<div class="ty-body-2" style="color:#55666A;">No Token Provided.</div>`;
            return;
        }

        try {
            const res = await consumeQrToken(rawToken);

            if (!res.ok) {
                box.innerHTML = `
            <div class="ty-subtitle-1">Qr Not Valid</div>
            <div class="ty-body-2" style="margin-top:6px;color:#55666A;">
              Invalid Or Already Used Qr Code.
            </div>
          `;
                return;
            }

            box.innerHTML = `
          <div class="ty-subtitle-1">Qr Consumed Successfully</div>
          <div class="ty-body-2" style="margin-top:6px;color:#55666A;">
            Points Earned: <strong>${res.points_earned}</strong>
          </div>
          <div class="ty-body-2" style="margin-top:6px;color:#55666A;">
            Product: <strong>${res.product_number || "—"}</strong> • <strong>${res.product_name || "—"}</strong>
          </div>
        `;
        } catch (err) {
            box.innerHTML = `
          <div class="ty-subtitle-1">Error</div>
          <div class="ty-body-2" style="margin-top:6px;color:#55666A;">
            ${err.message || "Scan Failed."}
          </div>
        `;
        }
    })();
</script>
</body>
</html>
