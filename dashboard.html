<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap"
          rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="assets/app.css"/>
</head>

<body>
<div id="site-header"></div>

<main style="max-width:1100px;margin:0 auto;padding:10px 16px 30px;">
    <section class="card" style="padding:22px;">
        <h1 class="ty-headline">Dashboard</h1>
        <p class="ty-body-2" style="margin-top:6px;color:#55666A;">
            Points, Scans, And Promotions Overview.
        </p>
    </section>

    <section style="margin-top:14px;display:grid;gap:14px;">
        <div data-owner-panel class="hidden"></div>
        <div data-mechanic-panel class="hidden"></div>
    </section>

    <section style="margin-top:18px;">
        <div style="display:flex;align-items:end;justify-content:space-between;gap:12px;flex-wrap:wrap;">
            <h2 class="ty-headline">Promotions Catalog</h2>
            <p class="ty-caption" style="color:#7A8C92;">Unlock Based On Shop Total Points.</p>
        </div>
        <div data-promotions-grid
             style="display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px;margin-top:12px;"></div>
    </section>

    <section class="card" style="padding:22px;margin-top:18px;" data-owner-only style="display:none;">
        <h2 class="ty-headline">Create Promotion</h2>
        <p class="ty-body-2" style="margin-top:6px;color:#55666A;">
            Owners Can Publish Promotions For Their Workshop. Admin Can Publish Global Promotions In Admin Mode.
        </p>

        <form data-promo-form style="margin-top:14px;display:grid;gap:10px;">
            <input class="input ty-body-2" name="title" placeholder="Title"/>
            <input class="input ty-body-2" name="imageUrl" placeholder="Image Url"/>
            <input class="input ty-body-2" name="requiredPoints" placeholder="Required Points (Example: 200)"/>
            <textarea class="input ty-body-2" name="description" placeholder="Description" rows="4"></textarea>
            <button class="btn btn-primary ty-button" type="submit">Publish Promotion</button>
        </form>
    </section>
</main>

<div id="site-footer"></div>

<script src="assets/app-state.js"></script>
<script src="assets/supabase-client.js"></script>
<script src="assets/auth.js"></script>
<script src="assets/app-api.js"></script>
<script src="assets/include.js"></script>

<script>
    (async () => {
        await refreshSession();
        const profile = await getMyProfile();

        if (!window.appState.session) {
            window.location.href = "login.html";
            return;
        }

        const ownerPanel = document.querySelector("[data-owner-panel]");
        const mechPanel = document.querySelector("[data-mechanic-panel]");

        // Owner: shop total + breakdown
        if (profile?.role === "Owner") {
            ownerPanel.classList.remove("hidden");

            const shop = await getShopTotal();
            const byMech = await getShopByMechanic();

            const rows = byMech.map(m => `
          <tr style="border-top:1px solid rgba(183,203,211,.55);">
            <td style="padding:12px;" class="ty-body-2"><strong>${m.mechanic_name}</strong></td>
            <td style="padding:12px;" class="ty-body-2">${m.scans}</td>
            <td style="padding:12px;" class="ty-body-2">${m.points}</td>
          </tr>
        `).join("");

            ownerPanel.innerHTML = `
          <section class="card" style="padding:18px;">
            <div style="display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;">
              <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">Shop Total Points</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${shop?.shop_points ?? 0}</div>
              </div>
              <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">Shop Total Scans</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${shop?.shop_scans ?? 0}</div>
              </div>
              <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">Workshop</div>
                <div class="ty-subtitle-1" style="margin-top:6px;">${shop?.workshop_name ?? "â€”"}</div>
              </div>
            </div>
          </section>

          <section class="card" style="padding:0;overflow:hidden;margin-top:12px;">
            <div style="padding:16px;border-bottom:1px solid rgba(183,203,211,.55);">
              <div class="ty-subtitle-1">Points By Mechanic</div>
              <div class="ty-caption" style="color:#7A8C92;margin-top:2px;">Only Your Workshop Employees</div>
            </div>
            <div style="overflow-x:auto;background:#fff;">
              <table style="min-width:100%;border-collapse:collapse;text-align:left;">
                <thead style="background:#F7F9FA;">
                  <tr>
                    <th style="padding:12px;" class="ty-caption">Mechanic</th>
                    <th style="padding:12px;" class="ty-caption">Scans</th>
                    <th style="padding:12px;" class="ty-caption">Points</th>
                  </tr>
                </thead>
                <tbody>${rows}</tbody>
              </table>
            </div>
          </section>
        `;
        }

        // Mechanic: personal points only
        if (profile?.role === "Mechanic") {
            mechPanel.classList.remove("hidden");

            const mine = await getMyPoints();

            mechPanel.innerHTML = `
          <section class="card" style="padding:18px;">
            <div style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;">
              <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">My Points</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${mine?.my_points ?? 0}</div>
              </div>
              <div class="card" style="padding:16px;">
                <div class="ty-caption" style="color:#7A8C92;">My Scans</div>
                <div class="ty-keyfigure" style="margin-top:6px;">${mine?.my_scans ?? 0}</div>
              </div>
            </div>
          </section>
        `;
        }

        // Promotions render
        const promos = await listPublicPromotions();
        const shop = await getShopTotal(); // null if not assigned
        renderPromotions("[data-promotions-grid]", promos, shop?.shop_points ?? 0);

        // Create promo (Owner only)
        const form = document.querySelector("[data-promo-form]");
        if (form && profile?.role === "Owner") {
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const title = form.title.value.trim();
                const imageUrl = form.imageUrl.value.trim();
                const requiredPoints = form.requiredPoints.value.trim();
                const description = form.description.value.trim();

                if (!title || !imageUrl || !description) {
                    alert("Please Fill In Title, Image Url, And Description.");
                    return;
                }

                try {
                    // Owner: workshop promotion must be tied to their workshop_id
                    await createPromotion({
                        title,
                        description,
                        imageUrl,
                        requiredPoints,
                        workshopId: profile.workshop_id
                    });

                    alert("Promotion Published.");
                    form.reset();

                    const refreshed = await listPublicPromotions();
                    const s = await getShopTotal();
                    renderPromotions("[data-promotions-grid]", refreshed, s?.shop_points ?? 0);
                } catch (err) {
                    alert(err.message || "Error Publishing Promotion.");
                }
            });
        }
    })();
</script>
</body>
</html>
