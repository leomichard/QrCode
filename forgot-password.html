<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x -icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/supabase-client.js"></script>
    <link rel="stylesheet" href="assets/app.css">
</head>

<body class="bg-gray-50">
<main class="max-w-md mx-auto mt-24 card p-6">
    <h1 class="ty-headline mb-4">Reset Your Password</h1>

    <form>
        <label class="ty-caption">Email Address</label>
        <input type="email" name="email" required class="input w-full mt-1">

        <button type="submit" class="btn-primary w-full mt-6">
            Send Reset Link
        </button>
    </form>
</main>

<script>
    document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.email.value;

        const { error } = await supabaseClient.auth.resetPasswordForEmail(
            email,
            {
                redirectTo: `${window.location.origin}${window.location.pathname.replace(/\/[^/]*$/, "")}/reset-password.html`
            }
        );

        if (error) {
            alert(error.message);
        } else {
            alert("Check Your Email To Reset Your Password.");
        }
    });
</script>
</body>
</html>
