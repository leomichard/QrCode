<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Reset Password â€¢ Quartz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/supabase-client.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/app-api.js"></script>
</head>

<body class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-md mx-auto px-4 py-12">
    <div class="card p-6">
        <h1 class="ty-headline">Reset Password</h1>

        <!-- Signed-in notice -->
        <div id="signedInBox" class="hidden mt-4 p-4 rounded-xl bg-slate-50 border border-slate-200">
            <p class="ty-body-2 text-slate-700">
                You Are Already Signed In. You Can Update Your Password From Your Account Or Continue To Dashboard.
            </p>
            <div class="mt-4 flex gap-3">
                <a href="dashboard.html" class="btn-primary rounded-xl px-4 py-3 ty-subtitle-2">Go To Dashboard</a>
                <a href="index.html" class="rounded-xl px-4 py-3 ty-subtitle-2 border border-slate-200 bg-white">Home</a>
            </div>
        </div>

        <!-- Reset form -->
        <div id="resetFormBox" class="mt-4">
            <p class="ty-body-2 text-slate-600">
                Enter Your Email Address And We Will Send You A Reset Link.
            </p>

            <form class="mt-6 space-y-4">
                <div>
                    <label class="ty-caption">Email Address</label>
                    <input name="email" type="email" required class="input w-full mt-1" placeholder="name@example.com" />
                </div>

                <button type="submit" class="btn-primary w-full rounded-xl px-4 py-3 ty-subtitle-2">
                    Send Reset Link
                </button>

                <a href="login.html" class="ty-caption text-red-600 block text-center mt-2">
                    Back To Login
                </a>
            </form>
        </div>
    </div>
</main>

<div id="site-footer"></div>
<script src="assets/include.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();

        const signedInBox = document.getElementById("signedInBox");
        const resetFormBox = document.getElementById("resetFormBox");

        if (session) {
            signedInBox.classList.remove("hidden");
            resetFormBox.classList.add("hidden");
            return;
        }

        const form = document.querySelector("form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = (document.querySelector('[name="email"]')?.value || "").trim();
            if (!email) return alert("Please Enter Your Email Address.");

            const basePath = window.location.pathname.replace(/\/[^/]*$/, "");
            const redirectTo = `${window.location.origin}${basePath}/reset-password.html`;

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo });

            if (error) alert(error.message);
            else alert("Check Your Email To Reset Your Password.");
        });
    });
</script>
</body>
</html>
