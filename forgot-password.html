<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <title>Reset Password â€¢ Quartz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="assets/app.css" />

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/supabase-client.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/app-api.js"></script>
</head>

<body class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-md mx-auto px-4 py-12">
    <div class="card p-6">
        <h1 class="ty-headline">Reset Password</h1>
        <p class="ty-body-2 mt-2 text-slate-600">
            Enter Your Email Address And We Will Send You A Reset Link.
        </p>

        <form class="mt-6 space-y-4">
            <div>
                <label class="ty-caption">Email Address</label>
                <input name="email" type="email" required class="input w-full mt-1" placeholder="name@example.com" />
            </div>

            <button type="submit" class="btn-primary w-full rounded-xl px-4 py-3 ty-subtitle-2">
                Send Reset Link
            </button>

            <a href="login.html" class="ty-caption text-red-600 block text-center mt-2">
                Back To Login
            </a>
        </form>
    </div>
</main>

<div id="site-footer"></div>

<!-- Layout includes -->
<script src="assets/include.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = (document.querySelector('[name="email"]')?.value || "").trim();
            if (!email) return alert("Please Enter Your Email Address.");

            const basePath = window.location.pathname.replace(/\/[^/]*$/, "");
            const redirectTo = `${window.location.origin}${basePath}/reset-password.html`;

            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo });

            if (error) alert(error.message);
            else alert("Check Your Email To Reset Your Password.");
        });
    });
</script>
</body>
</html>
