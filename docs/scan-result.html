<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />

<body data-page="scan-result" class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-6xl mx-auto px-4 py-10">
    <div class="max-w-2xl mx-auto card p-6">
        <h1 class="ty-headline">scan result</h1>

        <div class="mt-5 p-4 rounded-2xl border border-slate-200 bg-slate-50">
            <div class="ty-subtitle-1">✅ qr validé</div>
            <p class="ty-body-2 mt-2 text-slate-600">ce qr est maintenant obsolète (one-time).</p>

            <div class="mt-4 grid sm:grid-cols-2 gap-3 ty-body-2 text-slate-600">
                <div><span class="text-slate-500">qr id:</span> #15021</div>
                <div><span class="text-slate-500">status:</span> used</div>
                <div><span class="text-slate-500">workshop:</span> quartz garage</div>
                <div><span class="text-slate-500">validated by:</span> mec1@garage.com</div>
            </div>

            <div class="mt-5 flex flex-wrap gap-3">
                <a class="btn-primary px-5 py-3 rounded-xl ty-subtitle-2" href="dashboard.html">back to dashboard</a>
                <a class="btn-ghost px-5 py-3 rounded-xl ty-subtitle-2" href="qr-list.html">view qr list</a>
            </div>
        </div>

        <div class="mt-5 p-4 rounded-2xl border border-slate-200 bg-white">
            <div class="ty-subtitle-1">⚠️ déjà utilisé / expiré</div>
            <p class="ty-body-2 mt-2 text-slate-600">état à afficher si le qr est rescanné.</p>
        </div>
    </div>

<div id="site-footer"></div>
