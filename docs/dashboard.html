<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>dashboard • quartz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body data-page="dashboard" class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
        <div>
            <h1 class="ty-headline">dashboard</h1>
            <p class="ty-body-2 mt-2 text-slate-600">overview workshop, qr codes, activité récente.</p>
        </div>
        <div class="flex gap-3">
            <a class="btn-primary px-5 py-3 rounded-xl ty-subtitle-2" href="qr-create.html">générer un qr</a>
            <a class="btn-ghost px-5 py-3 rounded-xl ty-subtitle-2" href="qr-list.html">voir la liste</a>
        </div>
    </div>

    <div class="mt-6 grid md:grid-cols-3 gap-4">
        <div class="card p-5">
            <div class="ty-caption text-slate-500">active qr</div>
            <div class="ty-keyfigure mt-2">12</div>
        </div>
        <div class="card p-5">
            <div class="ty-caption text-slate-500">used (30d)</div>
            <div class="ty-keyfigure mt-2">48</div>
        </div>
        <div class="card p-5">
            <div class="ty-caption text-slate-500">team members</div>
            <div class="ty-keyfigure mt-2">6</div>
        </div>
    </div>

    <div class="mt-6 card overflow-hidden">
        <div class="p-5 border-b border-slate-200 flex items-center justify-between">
            <div>
                <div class="ty-subtitle-1">recent activity</div>
                <div class="ty-caption text-slate-500 mt-1">dernier statut des qr codes</div>
            </div>
            <a class="a-red ty-body-2" href="qr-list.html">ouvrir</a>
        </div>

        <div class="p-5 space-y-3">
            <div class="p-4 rounded-2xl border border-slate-200 bg-slate-50 flex items-center justify-between">
                <div>
                    <div class="ty-subtitle-2">qr #15021</div>
                    <div class="ty-caption text-slate-500 mt-1">created • 2 minutes ago</div>
                </div>
                <span class="ty-caption px-3 py-1 rounded-full border" style="background:#fff;border-color:#B7CBD3;color:#374649;">active</span>
            </div>

            <div class="p-4 rounded-2xl border border-slate-200 bg-slate-50 flex items-center justify-between">
                <div>
                    <div class="ty-subtitle-2">qr #15020</div>
                    <div class="ty-caption text-slate-500 mt-1">used by mechanic • 2 hours ago</div>
                </div>
                <span class="ty-caption px-3 py-1 rounded-full" style="background:#374649;color:#fff;">used</span>
            </div>
        </div>
    </div>
</main>

<div id="site-footer"></div>
<script src="assets/include.js"></script>
</body>
</html>
