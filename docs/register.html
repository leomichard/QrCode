<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>register • quartz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body data-page="register" class="min-h-screen">
<div id="site-header"></div>

<main class="max-w-6xl mx-auto px-4 py-10">
    <div class="max-w-4xl mx-auto">
        <h1 class="ty-headline">créer un workshop</h1>
        <p class="ty-body-2 mt-2 text-slate-600">
            identification : email puis téléphone <span class="font-medium">ou</span> line (ui only pour l’instant).
        </p>

        <div class="mt-6 grid md:grid-cols-2 gap-6">
            <section class="card p-6">
                <div class="ty-overline text-slate-500">step 1</div>
                <div class="ty-subtitle-1 mt-1">email</div>

                <div class="mt-5 space-y-4">
                    <div>
                        <label class="ty-subtitle-2">nom du workshop</label>
                        <input class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="quartz garage lyon">
                    </div>

                    <div>
                        <label class="ty-subtitle-2">email</label>
                        <input class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="owner@garage.com">
                    </div>

                    <div>
                        <label class="ty-subtitle-2">mot de passe</label>
                        <input type="password" class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="••••••••">
                    </div>

                    <button type="button" class="btn-primary w-full rounded-xl px-4 py-3 ty-subtitle-2">
                        continuer
                    </button>
                </div>
            </section>

            <section class="card p-6">
                <div class="ty-overline text-slate-500">step 2</div>
                <div class="ty-subtitle-1 mt-1">téléphone ou line</div>
                <p class="ty-caption mt-2 text-slate-500">le lien rouge est réservé au fond blanc (accessibilité).</p>

                <div class="mt-5 space-y-4">
                    <div class="rounded-2xl border border-slate-200 bg-slate-50 p-4">
                        <div class="ty-subtitle-2">téléphone (otp)</div>
                        <div class="mt-3 grid grid-cols-3 gap-3">
                            <input class="col-span-1 rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="+33">
                            <input class="col-span-2 rounded-xl border border-slate-200 px-4 py-3 bg-white ty-body-2" placeholder="6 12 34 56 78">
                        </div>
                        <div class="mt-3 flex gap-3">
                            <button type="button" class="btn-primary flex-1 rounded-xl px-4 py-3 ty-subtitle-2">send otp</button>
                            <button type="button" class="btn-ghost rounded-xl px-4 py-3 ty-subtitle-2">verify</button>
                        </div>
                    </div>

                    <div class="rounded-2xl border border-slate-200 bg-white p-4">
                        <div class="ty-subtitle-2">line account</div>
                        <p class="ty-caption mt-2 text-slate-500">connexion oauth (plus tard en backend).</p>
                        <button type="button" class="mt-3 btn-ghost w-full rounded-xl px-4 py-3 ty-subtitle-2">
                            continuer avec line
                        </button>
                    </div>

                    <div class="ty-body-2 text-slate-600">
                        déjà un compte ? <a class="a-red" href="login.html">login</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>

<div id="site-footer"></div>
<script src="assets/include.js"></script>
</body>
</html>
